<!DOCTYPE html>
<html lang="en">
<head>
    @@include('components/meta.html')
    <title>Contacts</title>
</head>
<body class="s-bg-style1"> 
    @@include('components/header.html')
    <section class="s-content">
        <div class="s-container">
            <div class="s-inner-row">
                <div class="s-inner-top">
                    <div class="s-inner-title">Контакты</div>
                </div>
                <div class="s-inner-content">
                    <div class="s-inner-map-block">
                        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=9de39cfa-82bc-4b1a-8be8-b85ffce40230" type="text/javascript"></script>

                        <script>
    
                            ymaps.ready(function () {
                                let myMap = new ymaps.Map('map', {
                                        center: [54.521888, 36.286476],
                                        zoom: 15
                                    }),
    
                                    myPlacemarkWithContent = new ymaps.Placemark([54.521888, 36.286476], {}, {
                                        iconLayout: 'default#imageWithContent',
                                        iconImageHref: 'img/dest/map-mark.svg',
                                        iconImageSize: [48, 48],
                                        iconImageOffset: [-24, -24]
                                    });
                                myMap.geoObjects.add(myPlacemarkWithContent);
                            });
    
                        </script>
                        <div class="s-inner-map" id="map"></div>
                        <div class="s-inner-contacts-info-block">
                            <div class="s-inner-contacts-info">
                                <div class="s-inner-contacts-info-title">ООО НПФ <span>«Тайфун-Заря»</span></div>
                                <ul class="s-inner-contacts-list">
                                        <li>
                                            <a href="" class="s-inner-contacts-link">
                                                <img src="img/dest/icon-phone.svg" alt="">
                                                <span><strong>+7-910-517-71-17</strong></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="" class="s-inner-contacts-link">
                                                <img src="img/dest/icon-envilope.svg" alt="">
                                                <span>info@npftz.ru</span>
                                            </a>
                                        </li>
                                        <li>
                                            <span class="s-inner-contacts-link">
                                                <img src="img/dest/icon-mark.svg" alt="">
                                                <span>248018, РФ, г. Калуга, Грабцевское шоссе, д. 20, пом. 18</span>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="s-inner-contacts-link">
                                                <img src="img/dest/icon-clock.svg" alt="">
                                                <span>с 9 до 20</span>
                                            </span>
                                        </li>
                                </ul>
                                <a href="" class="s-btn s-contacts-btn ">Связаться с нами</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    @@include('components/footer.html')
</body>
</html>
